<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  عيد ميلاد سعيد خولة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFCCFF, #FF99CC);
            font-family: 'Cairo', sans-serif;
        }

        .card {
            width: 350px;
            height: 250px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #FF66B2;
        }

        .card-front {
            background: linear-gradient(45deg, #FF66B2, #FF99CC);
            color: #fff;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 16px;
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decorations svg {
            fill: none;
            stroke: #FF66B2;
            stroke-width: 2;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .heart1 {
            top: 10px;
            right: 10px;
        }

        .heart2 {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="card" id="birthdayCard">
        <div class="card-inner">
            <div class="card-front">
                <h1>اضغط لفتح الكارت</h1>
                <div class="decorations">
                    <svg class="heart heart1" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                    <svg class="heart heart2" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                </div>
            </div>
            <div class="card-back">
                <h1>عيد ميلاد سعيد خولة </h1>
                <p>نتمنى لك يوماً سعيداً مليئاً بالفرح!</p>
                <div class="decorations">
                    <svg class="heart heart1" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                    <svg class="heart heart2" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('birthdayCard');

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
